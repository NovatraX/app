<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We've Moved! - novatra PYQs app</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 80%;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .redirect-timer {
            font-weight: bold;
            color: #007bff;
        }
        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We've Moved!</h1>
        <p>Novatra PYQs has a new home. You will be automatically redirected to our new location in <span class="redirect-timer">10</span> seconds.</p>
        <p>If you're not redirected automatically, please click the button below:</p>
        <a href="https://novatra.in" class="button">Go to New Site</a>
        <p><small>Thank you for your patience and continued support!</small></p>
    </div>

    <script>
        // Countdown timer
        let seconds = 10;
        const timerElement = document.querySelector('.redirect-timer');
        const countdownInterval = setInterval(() => {
            seconds--;
            timerElement.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'https://novatra.in';
            }
        }, 1000);
    </script>
</body>
</html>
